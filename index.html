<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCORD STRUCTURE</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- HEADER-TOP -->
        <div class="header-top">
            <div class="container">
                <div class="header-top-col">
                    <!-- LOGO -->
                    <div class="logo border">logo</div>
            
                    <!-- MENU -->
                    <nav class="border">
                        <ul class="menu">
                            <li><a href="#">link</a></li>
                            <li><a href="#">link</a></li>
                            <li><a href="#">link</a></li>
                            <li><a href="#">link</a></li>
                        </ul>
                    </nav>
            
                    <!--LOGIN  -->
                    <div class="login border">login</div>
                </div>
            </div>
        </div>
    
        <!-- HEADER-BOTTOM -->
        <div class="header-bottom">
            <div class="violet-box border"></div>    
        </div>
    </header>                   
    
    <!-- MAIN -->
    <main>
        <!-- 1ST SECTION -->
        <section class="section-1">
            <div class="container">
                <div class="columns">
                    <div class="col-blue border"></div>
            
                    <div class="col-pink border"></div>
                </div>
            </div>
        </section>
                
        <!-- 2ND SECTION -->
        <section class="section-2">
            <div class="container">
                <div class="columns">
                    <div class="col-pink border"></div>
            
                    <div class="col-blue border"></div>
                </div>
            </div>
        </section>
                
        <!-- 3TH SECTION -->
        <section class="section-3">
            <div class="container">
                <div class="columns">
                    <div class="col-blue border"></div>
            
                    <div class="col-pink border"></div>
                </div>
            </div>
        </section>
    
        <!-- 4TH SECTION -->
        <section class="section-4">
            <div class="container">
                <div class="column-4">
                    <div class="col-green border"></div>
                </div>
            </div>
        </section>                
    </main>
    
    <!-- FOOTER -->
    <footer>
        <!-- FOOTER-TOP -->
        <section class="footer-top">
            <div class="container">
                <div class="ft-columns">
                    <div class="col-red border"></div>

                    <div class="nth-col border">
                        <div class="ft-col-green white-border"></div>
                        <div class="ft-col-green white-border"></div>
                        <div class="ft-col-green white-border"></div>
                        <div class="ft-col-green white-border"></div>
                    </div>    
                </div>
            </div>
        </section>
    
        <!-- FOOTER-BOTTOM -->
        <div class="footer-bottom">
            <div class="container">
                <div class="ft-bottom-col">
                    <div class="logo-ft border">Logo</div>
                    <div class="button border">Bottone</div>                      
                </div>
            </div>   
        </div>    
    </footer>
</body>
</html>
